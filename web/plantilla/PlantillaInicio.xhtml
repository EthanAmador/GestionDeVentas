<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:ice="http://www.icesoft.com/icefaces/component"
      xmlns:h="http://java.sun.com/jsf/html" >

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>IngenaSoft</title>
    </h:head>

    <h:body style="background-color: #8BB9C7">
        <div id="header" class="header" align="right">
            <h:form>
                <ice:panelGroup>
                    <ui:include src="/login/login.xhtml"/>
                </ice:panelGroup>
            </h:form>
        </div>

        <div id="contenido" class="center_content" >
            <ui:insert  name="contenido">
            </ui:insert>
        </div>

        <div id="footer" class="footer" align="right" >
            <h:form>
                <ice:panelGrid>
                    <ice:panelGroup>
                        <ui:include src="/login/contactenos.xhtml"/>
                    </ice:panelGroup>
                </ice:panelGrid>
            </h:form> 
        </div>
    </h:body>
</html>
